<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>localstorage-Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        #product {
            width: 95%;
            margin: 0% auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 10px;
            padding: 3%;
        }
        .innerdiv {
            height: auto;
            width: 100%;
            border-radius: 5px;
            border: 2px solid #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .img {
            height: 70%;
            width: 90%;
            object-fit: cover;
            border-radius: 5px;
        }
        .p {
            font-size: 1.2rem;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        .editbtn{
            height: 35px;
            width: 80px;
            border: none;
            background-color: blue;
            border-radius: 5px;
            color: white;
            margin: 5%;
        }
        .dltbtn{
            height: 35px;
            width: 80px;
            border: none;
            background-color: blue;
            border-radius: 5px;
            color: white;
        }
    </style>
</head>

<body>
    <div id="product"></div>
</body>

</html>

<script>
    // Fetch the data from the API
    fetch("https://api.imgflip.com/get_memes")
        .then((res) => res.json())
        .then((res) => {
            let memes = res.data.memes; 
            localStorage.setItem("product", JSON.stringify(memes)); 
        })
        .catch((err) => {
            console.log(err);
        });

    let product = document.getElementById("product");

    // Function to display the data
    function displaydata() {
        let memes = JSON.parse(localStorage.getItem("product")) || [];  
        console.log(memes);

        // if (!Array.isArray(memes)) {  
        //     console.error("Error: memes is not an array");
        //     return;  
        // }

        product.innerHTML = "";  

        memes.forEach((el, i) => {
            let innerdiv = document.createElement("div");
            innerdiv.className = "innerdiv"

            let img = document.createElement("img");
            img.src = el.url;
            img.className = "img";

            let p = document.createElement("p");
            p.innerText = el.name;
            p.className = "p";

            let dltbtn = document.createElement("button");
            dltbtn.className = "dltbtn";
            dltbtn.innerText = "Delete";

            dltbtn.addEventListener("click", () => {
                dltdata(i);  
            });

            let editbtn = document.createElement("button");
            editbtn.className = "editbtn";  
            editbtn.innerText = "Edit";

            editbtn.addEventListener("click", () => {
                editname(el, i);  
            });

            innerdiv.append(img, p, dltbtn, editbtn);
            product.append(innerdiv);
        });
    }

    displaydata();

    // Function to delete meme
    function dltdata(index) {
        let memes = JSON.parse(localStorage.getItem("product")) || [];
        if (Array.isArray(memes)) {  
            memes.splice(index, 1);  
            localStorage.setItem("product", JSON.stringify(memes));  
            displaydata(); 
        }
    }

    // Function to edit meme name
    function editname(el, index) {
        let memes = JSON.parse(localStorage.getItem("product")) || [];
        let editname = prompt("Enter the new name", el.name);  
        if (editname) { 
            memes[index].name = editname;  
            localStorage.setItem("product", JSON.stringify(memes));  
            displaydata(); 
        }
    }
</script>
